<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <h1 style="position: relative; text-align: center;">Welcome to UNIVERSITY Education Platform</h1>
    <table style="height: 100%; width: 100%;">
        <tr style="position: relative; top: 50%">
            <th style="position: relative; width: 50%;">
                <button type="button" action="home.html" class="btn" id="loginButton" name="loginButton" style="float: right; width: 50%;">Login</button>
            </th>
            <th style="position: relative; width: 50%;">
                <button type="button" action="" class="btn" id="guestButton" name="guestButton" style="float: left; width: 50%;">Continue as guest</button>
            </th>
        </tr>
    </table>
    <script>
        $("#loginButton").click(() => {
                window.location = "home.html"
        });
    </script>
</body>
</html>
